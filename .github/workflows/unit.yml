name: Unit Tests CI

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: uv pip install -e .[dev] --system

      - name: Run unit tests
        run: pytest tests/unit -v
